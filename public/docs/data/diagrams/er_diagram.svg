<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .entity { fill: #f3f4f6; stroke: #374151; stroke-width: 2; }
    .title { font-family: sans-serif; font-weight: bold; font-size: 14px; fill: #111827; }
    .field { font-family: monospace; font-size: 12px; fill: #374151; }
    .line { stroke: #6b7280; stroke-width: 1.5; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="50" y="30" font-family="sans-serif" font-size="20" font-weight="bold">Licitaciones RyCE - ER Diagram</text>

  <!-- Entities -->
  
  <!-- Empresas Principales -->
  <rect x="50" y="50" width="180" height="80" class="entity" />
  <text x="60" y="70" class="title">empresas_principales</text>
  <text x="60" y="90" class="field">+ id (PK)</text>
  <text x="60" y="105" class="field">+ razon_social</text>

  <!-- Users -->
  <rect x="300" y="50" width="180" height="80" class="entity" />
  <text x="310" y="70" class="title">users</text>
  <text x="310" y="90" class="field">+ id (PK)</text>
  <text x="310" y="105" class="field">+ email</text>

  <!-- Empresas Contratistas -->
  <rect x="550" y="50" width="180" height="80" class="entity" />
  <text x="560" y="70" class="title">empresas_contratistas</text>
  <text x="560" y="90" class="field">+ id (PK)</text>
  <text x="560" y="105" class="field">+ razon_social</text>

  <!-- Licitaciones -->
  <rect x="300" y="200" width="180" height="100" class="entity" />
  <text x="310" y="220" class="title">licitaciones</text>
  <text x="310" y="240" class="field">+ id (PK)</text>
  <text x="310" y="255" class="field">+ titulo</text>
  <text x="310" y="270" class="field">+ estado</text>

  <!-- Ofertas -->
  <rect x="300" y="400" width="180" height="80" class="entity" />
  <text x="310" y="420" class="title">ofertas</text>
  <text x="310" y="440" class="field">+ id (PK)</text>
  <text x="310" y="455" class="field">+ monto</text>

  <!-- Precalificaciones -->
  <rect x="550" y="200" width="180" height="80" class="entity" />
  <text x="560" y="220" class="title">precalificaciones</text>
  <text x="560" y="240" class="field">+ id (PK)</text>
  <text x="560" y="255" class="field">+ estado</text>

  <!-- Relations -->
  <!-- EmpresaP -> Users -->
  <line x1="230" y1="90" x2="300" y2="90" class="line" />
  <!-- EmpresaC -> Users -->
  <line x1="550" y1="90" x2="480" y2="90" class="line" />
  
  <!-- Users -> Licitaciones -->
  <line x1="390" y1="130" x2="390" y2="200" class="line" />
  
  <!-- Licitaciones -> Ofertas -->
  <line x1="390" y1="300" x2="390" y2="400" class="line" />
  
  <!-- Licitaciones -> Precalificaciones -->
  <line x1="480" y1="250" x2="550" y2="250" class="line" />

</svg>
